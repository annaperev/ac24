<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<body th:object="${list}">
<table>
    <thead>
    <tr>
        <th> Make</th>
        <th> Distribution</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="item : ${list}">
        <td><span th:text="${item.getName()}"> make </span></td>
        <td><span th:text="${item.getNumber()}"> distribution </span>%</td>
    </tr>
    </tbody>
</table>

</body>
</html>
